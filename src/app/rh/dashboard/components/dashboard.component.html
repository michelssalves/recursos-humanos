<div class="p-container p-4">
  <div class="p-row">
    <po-datepicker class="po-md-2" name="minDate" [(ngModel)]="minDate" p-clean p-label="Data" [p-max-date]="maxDate"
      [p-format]="format" (p-change)="changeDate($event)" [(ngModel)]="startDate">
    </po-datepicker>
    <po-datepicker class="po-md-2" name="codigoDir" p-label="Cod. Dir" [p-format]="format">
    </po-datepicker>
    <po-multiselect class="po-md-2" name="codigoArea" p-label="Cod.Area" [p-hide-select-all]="true">
    </po-multiselect>
    <po-multiselect class="po-md-2 " name="departamento" p-label="Departamento" [p-options]="selectDepartamentos"
      (ngModel)="departamento" (ngModelChange)="onDptoChange($event)" (p-change)="changeDpto($event)"
      [p-filter-mode]="filterMode" [p-hide-select-all]="true">
    </po-multiselect>
    <po-multiselect class="po-md-2 " name="funcao" p-label="Função" [p-options]="selectCargos" [ngModel]="cargo"
      (ngModelChange)="onCargoChange($event)" (p-change)="changeCargo($event)" [p-filter-mode]="filterMode"
      [p-hide-select-all]="true">
    </po-multiselect>
    <po-multiselect class="po-md-2" name="custo" p-label="Centro de Custo" [p-options]="selectCusto" [(ngModel)]="custo"
      (ngModelChange)="onCustoChange($event)" (p-change)="changeCusto($event)" [p-filter-mode]="filterMode"
      [p-hide-select-all]="true">
    </po-multiselect>
  </div>
</div>
<div class="po-row">
  <div class="po-md-12 po-lg-12">
    <po-container class="po-lg-4 po-mt-2">
      <po-table [p-height]="150" p-container="shadow" [p-hide-columns-manager]="true" [p-items]="custos"></po-table>
    </po-container>
    <po-container class="po-lg-4 po-mt-2">
      <po-table [p-height]="150" p-container="shadow" [p-hide-columns-manager]="true"
        [p-items]="departamentos"></po-table>
    </po-container>
    <po-container class="po-lg-4 po-mt-2">
      <po-table [p-height]="150" p-container="shadow" [p-hide-columns-manager]="true" [p-items]="cargos"></po-table>
    </po-container>
  </div>
</div>
<div class="po-row">
  <div class="po-md-12 po-lg-12">
    <po-container class="po-lg-12 po-mt-2">
      <po-table [p-height]="250" p-container="shadow" [p-hide-columns-manager]="true"
        [p-items]="funcionarios"></po-table>
    </po-container>
  </div>
</div>
